<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端知识体系构建</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar:true,//读取_sidebar.md的配置显示侧边栏
      loadNavbar:true,//读取_navbar.md的配置显示导航栏，与侧边栏保持一致即可,
      subMaxLevel:6,//指定最大树形嵌套层级
      coverpage: true,//开启封面
      onlyCover: true,//封面独立成页 
      //搜索关联开始
      // 完整配置参数
      search: {
        maxAge: 86400000,//过期时间,单位毫秒,默认一天
        paths: ['/','/html/index','/css/index','/js/index','/other/index','/browser/index'], // or 'auto'
        placeholder: '请输入搜索关键字',
        noData: '没有搜到呦!',
        depth: 5
      },
      //搜索关联结束
      //字数统计开始
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
      //字数统计结束
 
    
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索关联插件+配置项生效 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 剪贴板插件:copy to clipboard 独立使用-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页插件:上下页面切换 独立使用-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计+配置项生效 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
</html>
